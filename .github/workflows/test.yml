
name: Pytest

on:
  # Runs on pushes targeting the master, develop branch
  push:
    branches: [ master, develop ]
  # Runs on pull-request targeting the master, develop branch
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - omc-version: 1.13.2
            python-version: 3.8
          - omc-version: 1.13.2
            python-version: 3.11
          - omc-version: 1.14.2
            python-version: 3.8
          - omc-version: 1.14.2
            python-version: 3.11
          - omc-version: 1.16.2
            python-version: 3.8
          - omc-version: 1.16.2
            python-version: 3.11
          - omc-version: 1.17.0
            python-version: 3.8
          - omc-version: 1.17.0
            python-version: 3.11
          - omc-version: 1.18.0
            python-version: 3.8
          - omc-version: 1.18.0
            python-version: 3.11
          - omc-version: 1.19.2
            python-version: 3.8
          - omc-version: 1.19.2
            python-version: 3.11
          - omc-version: 1.20.0
            python-version: 3.8
          - omc-version: 1.20.0
            python-version: 3.11
          - omc-version: 1.21.0
            python-version: 3.8
          - omc-version: 1.21.0
            python-version: 3.11
          - omc-version: 1.22.0
            python-version: 3.8
          - omc-version: 1.22.0
            python-version: 3.11

    container:
      image: ijknabla/openmodelica:v${{ matrix.omc-version }}-python${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python${{ matrix.python-version }} -m pip install -U pip
          python${{ matrix.python-version }} -m pip install ./ pytest pytest-asyncio
      - name: Check version
        run: |
          omc --version
          python${{ matrix.python-version }} --version
          python${{ matrix.python-version }} -m pytest --version
      - name: Test python code
        run: |
          sudo -u user python${{ matrix.python-version }} -m pytest -v
