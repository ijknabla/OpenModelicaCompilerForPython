# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: poetry-black
        name: Format python code by black
        entry: poetry
        args:
        -   run
        -   black
        -   .
        language: system
        pass_filenames: false
    -   id: poetry-isort
        name: Format python code by isort
        entry: poetry
        args:
        -   run
        -   isort
        -   .
        language: system
        pass_filenames: false
    -   id: poetry-pflake8
        name: Check python code by pflake8
        entry: poetry
        args:
        -   run
        -   pflake8
        language: system
        pass_filenames: false
    -   id: poetry-export-lint-requirements
        name: Export requirements.lint.txt
        entry: poetry
        args:
        -   run
        -   python
        -   .pre-commit/poetry_export_requirements.py
        -   lint
        -   --output=requirements.lint.txt
        language: system
        files: ^(\.pre\-commit/poetry_export_requirements\.py|poetry\.lock)$
    -   id: poetry-export-test-requirements
        name: Export requirements.test.txt
        entry: poetry
        args:
        -   run
        -   python
        -   .pre-commit/poetry_export_requirements.py
        -   test
        -   bootstrap
        -   --output=requirements.test.txt
        language: system
        files: ^(\.pre\-commit/poetry_export_requirements\.py|poetry\.lock)$
