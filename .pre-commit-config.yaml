# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-toml
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: ruff format
        name: Format python code by ruff
        entry: ruff
        args:
        -   format
        language: system
        files: \.pyi?$
    -   id: ruff check
        name: Check python code by ruff
        entry: ruff
        args:
        -   check
        -   --fix
        language: system
        files: \.pyi?$
    -   id: mypy
        name: Check python code by mypy
        entry: mypy
        args:
        -   --strict
        -   .
        language: system
        files: \.pyi?$
        pass_filenames: false
